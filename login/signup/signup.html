                    <label for="signupPassword">Password</label>
                    <input type="password" id="signupPassword" name="password" placeholder="Create a strong password" required>
                    <span class="password-toggle">ğŸ‘ï¸</span>

                <div class="form-group">
                    <label for="confirmPassword">Confirm Password</label>
                    <input type="password" id="confirmPassword" name="confirmPassword" placeholder="Re-enter your password" required>
                    <span class="password-toggle">ğŸ‘ï¸</span>
                </div>
                <button type="submit">Create Account</button>
                <p>Already have an account? <a href="login.html">Log In Now</a></p>
            
                </form>
            <div id="signup-error-message" class="error"></div>
        </div>
    </div>
    <script type="module" src="./JS/signup.js"></script>

</html>
